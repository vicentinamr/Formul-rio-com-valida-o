<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            width: 200px;
            padding: 8px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        p {
            font-size: 18px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produto üõí</h1>
        <form id="produtoForm">
            <input type="text" id="nome" placeholder="Nome do Produto"><br>
            <input type="number" id="quantidade" placeholder="Quantidade" min="1"><br>
            <input type="number" id="valor" placeholder="Valor (R$)" step="0.01" min="0"><br>
            <button type="button" onclick="cadastrarProduto()">Cadastrar</button>
        </form>
        <p id="mensagem"></p>
        <h2>üì¶ Produto Cadastrado:</h2>
        <p id="produtoInfo"></p>
    </div>

    <script>
        function cadastrarProduto() {
            let nome = document.getElementById("nome").value.trim();
            let quantidade = document.getElementById("quantidade").value;
            let valor = document.getElementById("valor").value;
            let mensagem = document.getElementById("mensagem");
            let produtoInfo = document.getElementById("produtoInfo");

            if (nome === "") {
                mensagem.innerHTML = "‚ö†Ô∏è O nome do produto n√£o pode estar vazio!";
                mensagem.className = "error";
                return;
            }

            let produto = {
                nome: nome,
                quantidade: Number(quantidade),
                valor: Number(valor),
                total: (Number(quantidade) * Number(valor)).toFixed(2)
            };

            mensagem.innerHTML = "‚úÖ Produto cadastrado com sucesso!";
            mensagem.className = "success";

            produtoInfo.innerHTML = `
                <strong>Nome:</strong> ${produto.nome} <br>
                <strong>Quantidade:</strong> ${produto.quantidade} <br>
                <strong>Valor Unit√°rio:</strong> R$ ${produto.valor.toFixed(2)} <br>
                <strong>Total:</strong> R$ ${produto.total}
            `;
        }
    </script>
</body>
</html>
